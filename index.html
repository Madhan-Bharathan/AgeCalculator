<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Age Claculator For NS</title>
    <link rel="stylesheet" href="age_claculator.css">

</head>
<body>
    <div class="container">
        <div class="inputs-wrapper">
            <label for="DOB">Date Of Birth</label>
            <br>
            <input type="date" id="date-input">
            <br>
            <label for="currentDate">Age At The Date Of</label>
            <br>
            <input type="date" id="to-date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="outputs-wrapper">
            <div>
                <span id="years">
                    -
                </span>
                <label for="y">Years</label>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <label for="m">Months</label>
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <label for="d">Days</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
